<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/css/login.css">
  <link rel="stylesheet" href="./Form CSS/login.css">
</head>

<body>

  <div class="container">
    <div class="row align-items-center justify-content-center">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 b-height">
        <div class="row b-wrapper">
          <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5 b-min-height">
            <div class="b-logo swift_left">
            </div>
            <div class="b-title text-center">
              <h1 class="user_title">Welcome back!</h1>
              <p class="user_subTitle">If you don`t have an account,</br> you can create an account below.</p>
           <a href="register.html"> 
             <button type="button" class="swift sign_in">Sign Up</button>
            </a>
            </div>
          </div>
        

          <div class="col-xs-12 col-sm-7 col-md-7 col-lg-7">
            <div class="b-logo swift_right">
            </div>
            <div class="b-form text-center">
              <div class="b-form-title">
                <h1 class="form_title">SIGN IN </h1>
                <p class="b-subtext">Use your email for login.</p>
              </div>
              <form method="post" action="" id="form">
                <div class="form-group">
                  <input class="form-control" type="email" id="email" name="" placeholder="Email"
                    aria-describedby="emailHelp">
                  <i class="fas fa-envelope b-font"></i>
                </div>
                <div class="form-group">
                  <input class="form-control" type="password" id="password" name="" placeholder="Password">
                  <i class="fas fa-unlock-alt b-font"></i>
                </div>
                <div class="form-group">
                  <span class="b-forgot">Forgot your password?</span>
                </div>
                <button type="submit" class="sign_up">Log in</button>
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <script src="./javascript/login.js"></script>
</body>

</html>
